<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产数据收集系统</title>
    <style>
        :root {
            --primary: #1890ff;
            --success: #52c41a;
            --warning: #faad14;
            --error: #f5222d;
            --text: #333;
            --text-light: #666;
            --border: #e8e8e8;
            --background: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .sync-status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            padding: 8px;
            border-radius: 6px;
        }
        
        .sync-status.syncing {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            color: var(--warning);
        }
        
        .sync-status.success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: var(--success);
        }
        
        .sync-status.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: var(--error);
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text);
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .data-table th,
        .data-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
        }
        
        .data-table th {
            background: #fafafa;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            flex: 1;
            text-align: center;
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: var(--success);
        }
        
        .message.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: var(--error);
        }

        .spec-group {
            display: flex;
            gap: 10px;
        }
        
        .spec-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .time-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .time-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .time-separator {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            margin-top: 25px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>生产数据收集系统</h1>
                <p>扫码填写 · 云端同步</p>
            </div>
            
            <div class="sync-status" id="syncStatus">
                ✅ 系统就绪
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('form')">填写数据</div>
                <div class="tab" onclick="switchTab('data')">查看数据</div>
                <div class="tab" onclick="switchTab('export')">导出数据</div>
            </div>
            
            <!-- 填写表单 -->
            <div class="tab-content active" id="form-tab">
                <form id="productionForm">
                    <div class="form-group">
                        <label for="line_number">线号 *</label>
                        <select id="line_number" name="line_number" required>
                            <option value="">-- 请选择线号 --</option>
                            <option value="1号线">1号线</option>
                            <option value="2号线">2号线</option>
                            <option value="3号线">3号线</option>
                            <option value="4号线">4号线</option>
                            <option value="5号线">5号线</option>
                            <option value="6号线">6号线</option>
                            <option value="7号线">7号线</option>
                            <option value="8号线">8号线</option>
                            <option value="9号线">9号线</option>
                            <option value="10号线">10号线</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer">客户 *</label>
                        <select id="customer" name="customer" required>
                            <option value="">-- 请选择客户 --</option>
                            <option value="ECT">ECT</option>
                            <option value="SW">SW</option>
                            <option value="WONJING">WONJING</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>生产时间 *</label>
                        <div class="time-group">
                            <div class="form-group">
                                <select id="start_time" name="start_time" required>
                                    <option value="">开始时间</option>
                                    <!-- 时间选项通过JavaScript生成 -->
                                </select>
                            </div>
                            <div class="time-separator">-</div>
                            <div class="form-group">
                                <select id="end_time" name="end_time" required>
                                    <option value="">结束时间</option>
                                    <!-- 时间选项通过JavaScript生成 -->
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>产品规格 *</label>
                        <div class="spec-group">
                            <div class="form-group">
                                <select id="thickness" name="thickness" required>
                                    <option value="">厚度</option>
                                    <option value="0.1">0.1</option>
                                    <option value="0.15">0.15</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="width" name="width" required>
                                    <option value="">宽度</option>
                                    <!-- 宽度选项通过JavaScript生成 -->
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="pitch" name="pitch" required>
                                    <option value="">步距</option>
                                    <!-- 步距选项通过JavaScript生成 -->
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="input_weight">来料重量 (KG)</label>
                        <input type="number" step="0.01" id="input_weight" name="input_weight" 
                               placeholder="0.00" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="output_weight">良品重量 (KG)</label>
                        <input type="number" step="0.01" id="output_weight" name="output_weight" 
                               placeholder="0.00" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="defect_count">不良数量</label>
                        <input type="number" id="defect_count" name="defect_count" 
                               placeholder="0" min="0" step="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">备注</label>
                        <textarea id="notes" name="notes" rows="2" placeholder="请输入备注信息（如生产异常等）"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">提交数据</button>
                </form>
                
                <div class="message" id="form-message"></div>
            </div>
            
            <!-- 查看数据 -->
            <div class="tab-content" id="data-tab">
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-success" onclick="loadData()">刷新数据</button>
                </div>
                
                <div style="max-height: 500px; overflow-y: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>线号</th>
                                <th>客户</th>
                                <th>时间</th>
                                <th>规格</th>
                                <th>良品</th>
                                <th>不良</th>
                                <th>提交时间</th>
                            </tr>
                        </thead>
                        <tbody id="data-body">
                            <tr><td colspan="7" style="text-align: center; color: #999;">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div style="margin-top: 15px; text-align: center; color: #666; font-size: 12px;">
                    共 <span id="data-count">0</span> 条记录
                </div>
            </div>
            
            <!-- 导出数据 -->
            <div class="tab-content" id="export-tab">
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="exportToExcel()">导出Excel文件</button>
                    <button class="btn btn-warning" onclick="clearAllData()" style="background: #f5222d; color: white;">清空所有数据</button>
                </div>
                
                <div style="background: #f6ffed; padding: 15px; border-radius: 8px; border: 1px solid #b7eb8f;">
                    <h4 style="margin-bottom: 10px; color: #52c41a;">数据统计</h4>
                    <div id="stats-content">
                        <div>总记录数: <span id="total-count">0</span></div>
                        <div>今日记录: <span id="today-count">0</span></div>
                        <div>数据大小: <span id="data-size">0 KB</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置信息
        const CONFIG = {
            lineNumbers: ['1号线', '2号线', '3号线', '4号线', '5号线', '6号线', '7号线', '8号线', '9号线', '10号线'],
            customers: ['ECT', 'SW', 'WONJING'],
            thickness: ['0.1', '0.15'],
            // 宽度和步距选项：1到100，支持一位小数
            dimensions: Array.from({length: 1000}, (_, i) => ((i + 10) / 10).toFixed(1)) // 1.0 到 100.0
        };

        // 生成时间选项：00.00 到 23.59
        function generateTimeOptions() {
            const options = [];
            for (let hour = 0; hour < 24; hour++) {
                for (let minute = 0; minute < 60; minute++) {
                    const timeString = `${hour.toString().padStart(2, '0')}.${minute.toString().padStart(2, '0')}`;
                    options.push(timeString);
                }
            }
            return options;
        }

        // 初始化下拉选项
        function initializeSelectOptions() {
            const timeOptions = generateTimeOptions();
            const startSelect = document.getElementById('start_time');
            const endSelect = document.getElementById('end_time');
            const widthSelect = document.getElementById('width');
            const pitchSelect = document.getElementById('pitch');
            
            // 生成时间选项
            timeOptions.forEach(time => {
                const option1 = new Option(time, time);
                const option2 = new Option(time, time);
                startSelect.add(option1);
                endSelect.add(option2);
            });
            
            // 生成宽度和步距选项
            CONFIG.dimensions.forEach(dim => {
                const widthOption = new Option(dim, dim);
                const pitchOption = new Option(dim, dim);
                widthSelect.add(widthOption);
                pitchSelect.add(pitchOption);
            });
            
            // 设置默认时间为当前时间
            setCurrentTime();
        }

        // 更新同步状态
        function updateSyncStatus(message, type = 'success') {
            const statusEl = document.getElementById('syncStatus');
            statusEl.textContent = message;
            statusEl.className = `sync-status ${type}`;
        }

        // 显示消息
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('form-message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // 切换标签页
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            if (tabName === 'data') {
                loadData();
            } else if (tabName === 'export') {
                updateStats();
            }
        }

        // 格式化规格显示
        function formatSpec(thickness, width, pitch) {
            return `厚${thickness}*宽${width}*步${pitch}`;
        }

        // 保存数据到本地存储
        function saveData(data) {
            const allData = getAllData();
            data.id = Date.now();
            data.submit_time = new Date().toISOString();
            data.spec_display = formatSpec(data.thickness, data.width, data.pitch);
            allData.push(data);
            localStorage.setItem('productionData', JSON.stringify(allData));
            return data;
        }

        // 获取所有数据
        function getAllData() {
            return JSON.parse(localStorage.getItem('productionData') || '[]');
        }

        // 加载数据到表格
        function loadData() {
            const data = getAllData();
            displayData(data);
        }

        // 显示数据
        function displayData(data) {
            const tbody = document.getElementById('data-body');
            const countEl = document.getElementById('data-count');
            
            if (data && data.length > 0) {
                // 按时间倒序排列
                data.sort((a, b) => b.id - a.id);
                
                tbody.innerHTML = data.map(item => `
                    <tr>
                        <td>${item.line_number}</td>
                        <td>${item.customer}</td>
                        <td>${item.start_time}-${item.end_time}</td>
                        <td>${item.spec_display}</td>
                        <td>${item.output_weight || '0'}KG</td>
                        <td>${item.defect_count || '0'}</td>
                        <td>${formatTime(item.submit_time)}</td>
                    </tr>
                `).join('');
                countEl.textContent = data.length;
            } else {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #999;">暂无数据</td></tr>';
                countEl.textContent = '0';
            }
        }

        // 格式化时间显示
        function formatTime(isoString) {
            const date = new Date(isoString);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // 导出到Excel
        function exportToExcel() {
            const data = getAllData();
            if (data.length === 0) {
                showMessage('没有数据可导出', 'error');
                return;
            }

            let csv = '\uFEFF'; // BOM for UTF-8
            
            // 表头
            const headers = ['线号', '客户', '开始时间', '结束时间', '厚度', '宽度', '步距', '来料重量(KG)', '良品重量(KG)', '不良数量', '备注', '提交时间'];
            csv += headers.join(',') + '\n';
            
            // 数据行
            data.forEach(item => {
                const row = [
                    item.line_number,
                    item.customer,
                    item.start_time,
                    item.end_time,
                    item.thickness,
                    item.width,
                    item.pitch,
                    item.input_weight || '0',
                    item.output_weight || '0',
                    item.defect_count || '0',
                    `"${item.notes || ''}"`,
                    `"${new Date(item.submit_time).toLocaleString('zh-CN')}"`
                ];
                csv += row.join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `生产数据_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('Excel文件导出成功！');
        }

        // 清空所有数据
        function clearAllData() {
            if (confirm('确定要清空所有数据吗？此操作不可恢复！')) {
                localStorage.removeItem('productionData');
                updateSyncStatus('数据已清空', 'success');
                loadData();
                updateStats();
                showMessage('所有数据已清空');
            }
        }

        // 更新统计信息
        function updateStats() {
            const data = getAllData();
            const today = new Date().toDateString();
            const todayCount = data.filter(item => new Date(item.submit_time).toDateString() === today).length;
            
            document.getElementById('total-count').textContent = data.length;
            document.getElementById('today-count').textContent = todayCount;
            
            const dataSize = JSON.stringify(data).length;
            document.getElementById('data-size').textContent = (dataSize / 1024).toFixed(2) + ' KB';
        }

        // 设置当前时间
        function setCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const currentTime = `${hours}.${minutes}`;
            
            // 设置开始时间和结束时间为当前时间
            document.getElementById('start_time').value = currentTime;
            document.getElementById('end_time').value = currentTime;
        }

        // 表单提交
        document.getElementById('productionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // 验证必填字段
            if (!data.start_time || !data.end_time) {
                showMessage('请选择开始时间和结束时间', 'error');
                return;
            }
            
            if (!data.thickness || !data.width || !data.pitch) {
                showMessage('请选择完整的产品规格', 'error');
                return;
            }
            
            updateSyncStatus('🔄 正在保存数据...', 'syncing');
            
            try {
                const savedData = saveData(data);
                updateSyncStatus('✅ 数据保存成功', 'success');
                showMessage('数据提交成功！');
                
                // 重置表单（保留线号和客户选择）
                const lineNumber = data.line_number;
                const customer = data.customer;
                this.reset();
                document.getElementById('line_number').value = lineNumber;
                document.getElementById('customer').value = customer;
                setCurrentTime();
                
                // 刷新数据表格
                if (document.getElementById('data-tab').classList.contains('active')) {
                    loadData();
                }
                
            } catch (error) {
                updateSyncStatus('❌ 数据保存失败', 'error');
                showMessage('保存失败：' + error.message, 'error');
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeSelectOptions();
            loadData();
            updateStats();
        });
    </script>
</body>
</html>
