    <script>
        // é…ç½®ä¿¡æ¯

            dimensions: Array.from({length: 1000}, (_, i) => ((i + 10) / 10).toFixed(1)) // 1.0 åˆ° 100.0

        // ç”Ÿæˆæ—¶é—´é€‰é¡¹ï¼š00.00 åˆ° 23.59
        function generateTimeOptions() {
            const options = [];
            for (let hour = 0; hour < 24; hour++) {
                for (let minute = 0; minute < 60; minute++) {
                    const timeString = `${hour.toString().padStart(2, '0')}.${minute.toString().padStart(2, '0')}`;

        // æ ¼å¼åŒ–è§„æ ¼æ˜¾ç¤º
        function formatSpec(thickness, width, pitch) {
            return `åš${thickness}*å®½${width}*æ­¥${pitch}`;
        }

        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveData(data) {

            data.spec_display = formatSpec(data.thickness, data.width, data.pitch);

        // æ˜¾ç¤ºæ•°æ®
        function displayData(data) {
            const tbody = document.getElementById('data-body');

                // æŒ‰æ—¶é—´å€’åºæ’åˆ—

        // å¯¼å‡ºåˆ°Excel
        function exportToExcel() {
            const data = getAllData();
            if (data.length === 0) {
                showMessage('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º', 'error');
                return;
            }

            let csv = '\uFEFF'; // BOM for UTF-8
            
            // è¡¨å¤´
            const headers = ['çº¿å·', 'å®¢æˆ·', 'å¼€å§‹æ—¶é—´', 'ç»“æŸæ—¶é—´', 'åšåº¦', 'å®½åº¦', 'æ­¥è·', 'æ¥æ–™é‡é‡(KG)', 'è‰¯å“é‡é‡(KG)', 'ä¸è‰¯æ•°é‡', 'å¤‡æ³¨', 'æäº¤æ—¶é—´'];
            csv += headers.join(',') + '\n';
            
            // æ•°æ®è¡Œ
            data.forEach(item => {

                    item.start_time,

                    item.thickness,
                    item.width,
