<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产数据收集系统</title>
    <style>
        :root {
            --primary: #1890ff;
            --success: #52c41a;
            --warning: #faad14;
            --error: #f5222d;
            --text: #333;
            --text-light: #666;
            --border: #e8e8e8;
            --background: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .sync-status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            padding: 8px;
            border-radius: 6px;
        }
        
        .sync-status.syncing {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            color: var(--warning);
        }
        
        .sync-status.success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: var(--success);
        }
        
        .sync-status.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: var(--error);
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text);
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .data-table th,
        .data-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
        }
        
        .data-table th {
            background: #fafafa;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            flex: 1;
            text-align: center;
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: var(--success);
        }
        
        .message.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: var(--error);
        }

        .spec-group {
            display: flex;
            gap: 10px;
        }
        
        .spec-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .time-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .time-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .time-separator {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            margin-top: 25px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>生产数据收集系统</h1>
                <p>扫码填写 · Google Sheets云端同步</p>
            </div>
            
            <div class="sync-status" id="syncStatus">
                ✅ 系统就绪
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('form')">填写数据</div>
                <div class="tab" onclick="switchTab('data')">查看数据</div>
                <div class="tab" onclick="switchTab('export')">导出数据</div>
            </div>
            
            <!-- 填写表单 -->
            <div class="tab-content active" id="form-tab">
                <form id="productionForm">
                    <div class="form-group">
                        <label for="line_number">线号 *</label>
                        <select id="line_number" name="line_number" required>
                            <option value="">-- 请选择线号 --</option>
                            <option value="1号线">1号线</option>
                            <option value="2号线">2号线</option>
                            <option value="3号线">3号线</option>
                            <option value="4号线">4号线</option>
                            <option value="5号线">5号线</option>
                            <option value="6号线">6号线</option>
                            <option value="7号线">7号线</option>
                            <option value="8号线">8号线</option>
                            <option value="9号线">9号线</option>
                            <option value="10号线">10号线</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer">客户 *</label>
                        <select id="customer" name="customer" required>
                            <option value="">-- 请选择客户 --</option>
                            <option value="ECT">ECT</option>
                            <option value="SW">SW</option>
                            <option value="WONJING">WONJING</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>生产时间 *</label>
                        <div class="time-group">
                            <div class="form-group">
                                <select id="start_time" name="start_time" required>
                                    <option value="">开始时间</option>
                                    <!-- 时间选项通过JavaScript生成 -->
                                </select>
                            </div>
                            <div class="time-separator">-</div>
                            <div class="form-group">
                                <select id="end_time" name="end_time" required>
                                    <option value="">结束时间</option>
                                    <!-- 时间选项通过JavaScript生成 -->
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>产品规格 *</label>
                        <div class="spec-group">
                            <div class="form-group">
                                <select id="thickness" name="thickness" required>
                                    <option value="">厚度</option>
                                    <option value="0.1">0.1</option>
                                    <option value="0.15">0.15</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="width" name="width" required>
                                    <option value="">宽度</option>
                                    <!-- 宽度选项通过JavaScript生成 -->
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="pitch" name="pitch" required>
                                    <option value="">步距</option>
                                    <!-- 步距选项通过JavaScript生成 -->
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="input_weight">来料重量 (KG)</label>
                        <input type="number" step="0.01" id="input_weight" name="input_weight" 
                               placeholder="0.00" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="output_weight">良品重量 (KG)</label>
                        <input type="number" step="0.01" id="output_weight" name="output_weight" 
                               placeholder="0.00" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="defect_count">不良数量</label>
                        <input type="number" id="defect_count" name="defect_count" 
                               placeholder="0" min="0" step="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">备注</label>
                        <textarea id="notes" name="notes" rows="2" placeholder="请输入备注信息（如生产异常等）"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">提交数据</button>
                </form>
                
                <div class="message" id="form-message"></div>
            </div>
            
            <!-- 查看数据 -->
            <div class="tab-content" id="data-tab">
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-success" onclick="loadData()">刷新数据</button>
                    <button class="btn" onclick="testConnection()" style="background: #722ed1; color: white;">测试服务器连接</button>
                </div>
                
                <div style="max-height: 500px; overflow-y: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>线号</th>
                                <th>客户</th>
                                <th>时间</th>
                                <th>规格</th>
                                <th>良品</th>
                                <th>不良</th>
                                <th>提交时间</th>
                            </tr>
                        </thead>
                        <tbody id="data-body">
                            <tr><td colspan="7" style="text-align: center; color: #999;">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div style="margin-top: 15px; text-align: center; color: #666; font-size: 12px;">
                    共 <span id="data-count">0</span> 条记录 | 数据来源: <span id="data-source">本地</span>
                </div>
            </div>
            
            <!-- 导出数据 -->
            <div class="tab-content" id="export-tab">
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="exportToExcel()">导出Excel文件</button>
                    <button class="btn" onclick="testConnection()" style="background: #722ed1; color: white;">测试服务器连接</button>
                    <button class="btn btn-warning" onclick="clearAllData()" style="background: #f5222d; color: white;">清空本地数据</button>
                </div>
                
                <div style="background: #f6ffed; padding: 15px; border-radius: 8px; border: 1px solid #b7eb8f;">
                    <h4 style="margin-bottom: 10px; color: #52c41a;">数据统计</h4>
                    <div id="stats-content">
                        <div>总记录数: <span id="total-count">0</span></div>
                        <div>今日记录: <span id="today-count">0</span></div>
                        <div>数据来源: <span id="storage-type">本地存储</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === Google Apps Script 后端集成 ===
        const API_CONFIG = {
            baseURL: 'https://script.google.com/macros/s/AKfycbwAWBBSiZfLH6PNNjIl_rX-8sYKw70GS8WnirasX1eRy0QcHoqPyCOONXrKd9Owj3H--w/exec'
        };

        // 测试服务器连接
        async function testConnection() {
            updateSyncStatus('🔄 正在测试服务器连接...', 'syncing');
            
            try {
                const response = await fetch(API_CONFIG.baseURL + '?action=test');
                const result = await response.json();
                
                updateSyncStatus('✅ 服务器连接正常', 'success');
                showMessage('服务器连接正常: ' + result.message);
                return true;
                
            } catch (error) {
                updateSyncStatus('❌ 服务器连接失败', 'error');
                showMessage('服务器连接失败: ' + error.message, 'error');
                return false;
            }
        }

        // 提交数据到Google Sheets
        async function submitToServer(data) {
            updateSyncStatus('🔄 正在提交数据到服务器...', 'syncing');
            
            try {
                const response = await fetch(API_CONFIG.baseURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateSyncStatus('✅ 数据提交成功', 'success');
                    return { success: true, data: result };
                } else {
                    throw new Error(result.error || '提交失败');
                }
                
            } catch (error) {
                updateSyncStatus('❌ 提交失败，已保存到本地', 'error');
                saveToLocalStorage(data);
                return { success: false, error: error.message };
            }
        }

        // 从服务器加载数据
        async function loadDataFromServer() {
            updateSyncStatus('🔄 正在从服务器加载数据...', 'syncing');
            
            try {
                const response = await fetch(API_CONFIG.baseURL + '?action=query');
                const result = await response.json();
                
                if (result.success) {
                    updateSyncStatus('✅ 数据加载成功', 'success');
                    document.getElementById('data-source').textContent = '云端';
                    document.getElementById('storage-type').textContent = 'Google Sheets';
                    return result.data;
                } else {
                    throw new Error(result.error || '加载失败');
                }
                
            } catch (error) {
                updateSyncStatus('❌ 服务器连接失败，显示本地数据', 'error');
                document.getElementById('data-source').textContent = '本地';
                document.getElementById('storage-type').textContent = '本地存储';
                return loadFromLocalStorage();
            }
        }

        // 保存到本地存储（备用）
        function saveToLocalStorage(data) {
            const localData = JSON.parse(localStorage.getItem('productionData_backup') || '[]');
            data.id = Date.now();
            data.submit_time = new Date().toISOString();
            data.spec_display = formatSpec(data.thickness, data.width, data.pitch);
            data.localBackup = true;
            localData.push(data);
            localStorage.setItem('productionData_backup', JSON.stringify(localData));
            return data;
        }

        // 从本地存储加载（备用）
        function loadFromLocalStorage() {
            const localData = JSON.parse(localStorage.getItem('productionData_backup') || '[]');
            return localData;
        }

        // === 原有配置和函数 ===
        // 配置信息
        const CONFIG = {
            lineNumbers: ['1号线', '2号线', '3号线', '4号线', '5号线', '6号线', '7号线', '8号线', '9号线', '10号线'],
            customers: ['ECT', 'SW', 'WONJING'],
            thickness: ['0.1', '0.15'],
            // 宽度和步距选项：1到100，支持一位小数
            dimensions: Array.from({length: 1000}, (_, i) => ((i + 10) / 10).toFixed(1)) // 1.0 到 100.0
        };

        // 生成时间选项：00.00 到 23.59
        function generateTimeOptions() {
            const options = [];
            for (let hour = 0; hour < 24; hour++) {
                for (let minute = 0; minute < 60; minute++) {
                    const timeString = `${hour.toString().padStart(2, '0')}.${minute.toString().padStart(2, '0')}`;
                    options.push(timeString);
                }
            }
            return options;
        }

        // 初始化下拉选项
        function initializeSelectOptions() {
            const timeOptions = generateTimeOptions();
            const startSelect = document.getElementById('start_time');
            const endSelect = document.getElementById('end_time');
            const widthSelect = document.getElementById('width');
            const pitchSelect = document.getElementById('pitch');
            
            // 生成时间选项
            timeOptions.forEach(time => {
                const option1 = new Option(time, time);
                const option2 = new Option(time, time);
                startSelect.add(option1);
                endSelect.add(option2);
            });
            
            // 生成宽度和步距选项
            CONFIG.dimensions.forEach(dim => {
                const widthOption = new Option(dim, dim);
                const pitchOption = new Option(dim, dim);
                widthSelect.add(widthOption);
                pitchSelect.add(pitchOption);
            });
            
            // 设置默认时间为当前时间
            setCurrentTime();
        }

        // 更新同步状态
        function updateSyncStatus(message, type = 'success') {
            const statusEl = document.getElementById('syncStatus');
            statusEl.textContent = message;
            statusEl.className = `sync-status ${type}`;
        }

        // 显示消息
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('form-message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // 切换标签页
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            if (tabName === 'data') {
                loadData();
            } else if (tabName === 'export') {
                updateStats();
            }
        }

        // 格式化规格显示
        function formatSpec(thickness, width, pitch) {
            return `厚${thickness}*宽${width}*步${pitch}`;
        }

        // 获取所有数据（兼容云端和本地）
        function getAllData() {
            const localData = loadFromLocalStorage();
            return localData;
        }

        // 加载数据到表格
        async function loadData() {
            const data = await loadDataFromServer();
            displayData(data);
        }

        // 显示数据
        function displayData(data) {
            const tbody = document.getElementById('data-body');
            const countEl = document.getElementById('data-count');
            
            if (data && data.length > 0) {
                // 按时间倒序排列
                data.sort((a, b) => {
                    const timeA = a.id || new Date(a.提交时间 || a.submit_time).getTime();
                    const timeB = b.id || new Date(b.提交时间 || b.submit_time).getTime();
                    return timeB - timeA;
                });
                
                tbody.innerHTML = data.map(item => `
                    <tr>
                        <td>${item.线号 || item.line_number}</td>
                        <td>${item.客户 || item.customer}</td>
                        <td>${item.开始时间 || item.start_time}-${item.结束时间 || item.end_time}</td>
                        <td>${item.spec_display || formatSpec(item.厚度 || item.thickness, item.宽度 || item.width, item.步距 || item.pitch)}</td>
                        <td>${item.良品重量 || item.output_weight || '0'}KG</td>
                        <td>${item.不良数量 || item.defect_count || '0'}</td>
                        <td>${formatTime(item.提交时间 || item.submit_time)}</td>
                    </tr>
                `).join('');
                countEl.textContent = data.length;
            } else {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #999;">暂无数据</td></tr>';
                countEl.textContent = '0';
            }
        }

        // 格式化时间显示
        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // 导出到Excel
        function exportToExcel() {
            const data = getAllData();
            if (data.length === 0) {
                showMessage('没有数据可导出', 'error');
                return;
            }

            let csv = '\uFEFF'; // BOM for UTF-8
            
            // 表头
            const headers = ['线号', '客户', '开始时间', '结束时间', '厚度', '宽度', '步距', '来料重量(KG)', '良品重量(KG)', '不良数量', '备注', '提交时间'];
            csv += headers.join(',') + '\n';
            
            // 数据行
            data.forEach(item => {
                const row = [
                    item.线号 || item.line_number,
                    item.客户 || item.customer,
                    item.开始时间 || item.start_time,
                    item.结束时间 || item.end_time,
                    item.厚度 || item.thickness,
                    item.宽度 || item.width,
                    item.步距 || item.pitch,
                    item.来料重量 || item.input_weight || '0',
                    item.良品重量 || item.output_weight || '0',
                    item.不良数量 || item.defect_count || '0',
                    `"${item.备注 || item.notes || ''}"`,
                    `"${new Date(item.提交时间 || item.submit_time).toLocaleString('zh-CN')}"`
                ];
                csv += row.join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `生产数据_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('Excel文件导出成功！');
        }

        // 清空所有数据
        function clearAllData() {
            if (confirm('确定要清空所有本地数据吗？此操作不可恢复！')) {
                localStorage.removeItem('productionData_backup');
                updateSyncStatus('本地数据已清空', 'success');
                loadData();
                updateStats();
                showMessage('所有本地数据已清空');
            }
        }

        // 更新统计信息
        function updateStats() {
            const data = getAllData();
            const today = new Date().toDateString();
            const todayCount = data.filter(item => {
                const itemDate = new Date(item.提交时间 || item.submit_time).toDateString();
                return itemDate === today;
            }).length;
            
            document.getElementById('total-count').textContent = data.length;
            document.getElementById('today-count').textContent = todayCount;
        }

        // 设置当前时间
        function setCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const currentTime = `${hours}.${minutes}`;
            
            document.getElementById('start_time').value = currentTime;
            document.getElementById('end_time').value = currentTime;
        }

        // 表单提交
        document.getElementById('productionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // 验证必填字段
            if (!data.start_time || !data.end_time) {
                showMessage('请选择开始时间和结束时间', 'error');
                return;
            }
            
            if (!data.thickness || !data.width || !data.pitch) {
                showMessage('请选择完整的产品规格', 'error');
                return;
            }
            
            updateSyncStatus('🔄 正在保存数据...', 'syncing');
            
            try {
                // 先尝试提交到服务器
                const serverResult = await submitToServer(data);
                
                if (serverResult.success) {
                    updateSyncStatus('✅ 数据保存成功', 'success');
                    showMessage('数据提交成功！');
                } else {
                    // 服务器失败，保存到本地
                    const savedData = saveToLocalStorage(data);
                    showMessage('数据已保存到本地（服务器连接失败）', 'warning');
                }
                
                // 重置表单（保留线号和客户选择）
                const lineNumber = data.line_number;
                const customer = data.customer;
                this.reset();
                document.getElementById('line_number').value = lineNumber;
                document.getElementById('customer').value = customer;
                setCurrentTime();
                
                // 刷新数据表格
                if (document.getElementById('data-tab').classList.contains('active')) {
                    loadData();
                }
                
            } catch (error) {
                updateSyncStatus('❌ 数据保存失败', 'error');
                showMessage('保存失败：' + error.message, 'error');
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeSelectOptions();
            loadData();
            updateStats();
            
            // 自动测试连接
            setTimeout(() => {
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>
